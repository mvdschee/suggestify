		<title>Suggestify Demo</title>

			body,
			html {
				overflow: hidden;
				margin: 0;
				padding: 0;
				background-color: whitesmoke;
			}
			#app {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					'Open Sans', 'Helvetica Neue', sans-serif;
			}
			h1 {
				font-weight: 100;
			}
			p {
				margin-top: 2.5em;
				margin-bottom: 0;
			}
			p + P {
				margin-top: 0.5em;
				margin-bottom: 2.5em;
			}
			svg {
				width: 40px;
				height: 32px;
			}
			footer {
				display: flex;
				gap: 30px;
			}
		</style>
	</head>

			<h1>Suggestify</h1>

				<button aria-label="Delete input"></button>
				<button type="submit" aria-label="Search"></button>

			<p>Suggestions served by serverless function</p>
