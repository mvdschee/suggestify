<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Suggestify Demo</title>
		<link href="style.css" rel="stylesheet" />
		<link href="https://suggestify-engine.maxvanderschee.nl/api/search" rel="preconnect" />
		<style>
			body,
			html {
				overflow: hidden;
				margin: 0;
				padding: 0;
				background-color: whitesmoke;
			}
			#app {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					'Open Sans', 'Helvetica Neue', sans-serif;
			}
			h1 {
				font-weight: 100;
			}
		</style>
	</head>
	<body>
		<main id="app">
			<h1>Demo suggestions for search</h1>

			<div id="suggestify">
				<input placeholder="Search for" aria-label="Search" />
				<button aria-label="Delete input"></button>
				<button type="submit" aria-label="Search"></button>
			</div>
		</main>
		<script type="module">
			import Suggestify from './suggestify.esm.js';

			new Suggestify('#suggestify', {
				engine: 'https://suggestify-engine.maxvanderschee.nl/api/search',
				class: 'suggestify',
				url: 'https://www.google.com/search?q=',
			});
		</script>
	</body>
</html>
