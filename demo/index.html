<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Suggestify Demo</title>
		<link href="assets/style.css" rel="stylesheet" />
		<style>
			body,
			html {
				overflow: hidden;
				margin: 0;
				padding: 0;
				background-color: whitesmoke;
			}
			#app {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					'Open Sans', 'Helvetica Neue', sans-serif;
			}
			h1 {
				font-weight: 100;
			}
		</style>
	</head>
	<body>
		<main id="app">
			<h1>Search with autocomplete</h1>

			<section id="suggestify" class="suggestify">
				<input placeholder="Search..." aria-label="Search for ..." />
				<ul class="suggestify-result"></ul>
			</section>
		</main>
		<script type="module">
			import Suggestify from './assets/suggestify.es.js';

			new Suggestify('#suggestify', {
				engine: '/api/search',
				url: 'https://google.com/search?q=',
			});
		</script>
	</body>
</html>
